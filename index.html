<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双重认证</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-color: #000;
            --card-bg: rgba(29, 29, 31, 0.72);
            --text-primary: #fff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-tertiary: rgba(255, 255, 255, 0.3);
            --border-color: rgba(255, 255, 255, 0.15);
            --border-subtle: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.08);
            --input-border: rgba(255, 255, 255, 0.15);
            --accent-color: #0a84ff;
            --accent-hover: #0070e0;
            --success-color: #30d158;
            --timer-bg: rgba(255, 255, 255, 0.1);
        }
        
        body.light-theme {
            --bg-color: #f5f5f7;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --text-tertiary: #b0b0b5;
            --border-color: rgba(0, 0, 0, 0.1);
            --border-subtle: rgba(0, 0, 0, 0.06);
            --input-bg: rgba(0, 0, 0, 0.04);
            --input-border: rgba(0, 0, 0, 0.12);
            --accent-color: #007aff;
            --accent-hover: #0051d5;
            --success-color: #34c759;
            --timer-bg: rgba(0, 0, 0, 0.08);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
            background: var(--bg-color);
            min-height: 100vh;
            color: var(--text-primary);
            transition: background-color 0.3s ease;
        }
        
        .header {
            background: var(--card-bg);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 0.5px solid var(--border-subtle);
            padding: 0 20px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .header-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.3px;
        }
        
        .theme-toggle {
            background: transparent;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
            color: var(--text-primary);
        }
        
        .theme-toggle:hover {
            background: var(--input-bg);
        }
        
        .theme-toggle svg {
            width: 20px;
            height: 20px;
        }
        
        .main-content {
            margin-top: 52px;
            padding: 60px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 52px);
        }
        
        .card {
            background: var(--card-bg);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-radius: 18px;
            border: 0.5px solid var(--border-color);
            padding: 48px 40px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 32px;
            border-bottom: 0.5px solid var(--border-subtle);
        }
        
        .card-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .account-name {
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 400;
        }
        
        .code-display {
            text-align: center;
            margin-bottom: 36px;
        }
        
        .totp-code {
            font-size: 52px;
            font-weight: 300;
            letter-spacing: 16px;
            color: var(--accent-color);
            margin-bottom: 24px;
            font-family: 'SF Mono', 'Monaco', 'Menlo', monospace;
            font-variant-numeric: tabular-nums;
        }
        
        .timer-container {
            margin-bottom: 32px;
        }
        
        .timer-bar {
            width: 100%;
            height: 3px;
            background: var(--timer-bg);
            border-radius: 1.5px;
            overflow: hidden;
            margin-bottom: 12px;
        }
        
        .timer-progress {
            height: 100%;
            background: var(--accent-color);
            transition: width 1s linear;
            border-radius: 1.5px;
        }
        
        .timer-text {
            font-size: 13px;
            color: var(--text-secondary);
            text-align: center;
            font-weight: 400;
        }
        
        .button-group {
            margin-bottom: 32px;
        }
        
        .copy-btn {
            background: var(--accent-color);
            border: none;
            color: #fff;
            padding: 11px 20px;
            font-size: 15px;
            font-weight: 500;
            border-radius: 9px;
            cursor: pointer;
            transition: all 0.15s ease;
            width: 100%;
            letter-spacing: -0.2px;
        }
        
        .copy-btn:hover {
            background: var(--accent-hover);
        }
        
        .copy-btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }
        
        .copied {
            background: var(--success-color) !important;
        }
        
        .settings {
            padding-top: 32px;
            border-top: 0.5px solid var(--border-subtle);
        }
        
        .settings-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 500;
            letter-spacing: -0.1px;
        }
        
        .input-field {
            background: var(--input-bg);
            border: 0.5px solid var(--input-border);
            border-radius: 7px;
            padding: 10px 12px;
            color: var(--text-primary);
            width: 100%;
            font-size: 15px;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        .input-field:focus {
            outline: none;
            background: var(--input-bg);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.15);
        }
        
        .input-field::placeholder {
            color: var(--text-tertiary);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">验证码</div>
        <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle" aria-label="切换主题">
            <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
        </button>
    </div>

    <div class="main-content">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">双重认证</h1>
                <div class="account-name" id="accountName">yiqin_zhou</div>
            </div>

            <div class="code-display">
                <div class="totp-code" id="totpCode">------</div>
            </div>

            <div class="timer-container">
                <div class="timer-bar">
                    <div class="timer-progress" id="timerProgress"></div>
                </div>
                <div class="timer-text">代码将在 <span id="timeLeft">30</span> 秒后过期</div>
            </div>

            <div class="button-group">
                <button class="copy-btn" id="copyBtn" onclick="copyCode()">拷贝验证码</button>
            </div>

            <div class="settings">
                <div class="settings-title">设置</div>
                <div class="input-group">
                    <label class="input-label">账户名称</label>
                    <input type="text" class="input-field" id="nameInput" placeholder="输入账户名称" value="yiqin_zhou" onchange="updateSettings()">
                </div>
                <div class="input-group">
                    <label class="input-label">密钥 (Base32)</label>
                    <input type="text" class="input-field" id="secretInput" placeholder="输入 Base32 密钥" value="lo3umw5xkb6e34y2" onchange="updateSettings()">
                </div>
            </div>
        </div>
    </div>

    <script>
        // 主题切换
        function toggleTheme() {
            const body = document.body;
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            
            body.classList.toggle('light-theme');
            
            if (body.classList.contains('light-theme')) {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
                localStorage.setItem('theme', 'light');
            } else {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
                localStorage.setItem('theme', 'dark');
            }
        }
        
        // 加载保存的主题
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            
            // 默认使用白天主题
            if (savedTheme === 'dark') {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                document.body.classList.add('light-theme');
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        }

        // Base32 解码
        function base32Decode(input) {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
            let bits = '';
            let output = [];

            input = input.toUpperCase().replace(/[^A-Z2-7]/g, '');

            for (let char of input) {
                const val = alphabet.indexOf(char);
                bits += val.toString(2).padStart(5, '0');
            }

            for (let i = 0; i + 8 <= bits.length; i += 8) {
                output.push(parseInt(bits.substr(i, 8), 2));
            }

            return new Uint8Array(output);
        }

        // HMAC-SHA1 实现
        async function hmacSha1(key, message) {
            const cryptoKey = await crypto.subtle.importKey(
                'raw',
                key,
                { name: 'HMAC', hash: 'SHA-1' },
                false,
                ['sign']
            );
            const signature = await crypto.subtle.sign('HMAC', cryptoKey, message);
            return new Uint8Array(signature);
        }

        // 生成 TOTP
        async function generateTOTP(secret, timeStep = 30, digits = 6) {
            const key = base32Decode(secret);
            const time = Math.floor(Date.now() / 1000 / timeStep);

            // 将时间转换为 8 字节大端序
            const timeBuffer = new ArrayBuffer(8);
            const timeView = new DataView(timeBuffer);
            timeView.setUint32(4, time, false);

            const hmac = await hmacSha1(key, new Uint8Array(timeBuffer));

            // 动态截断
            const offset = hmac[hmac.length - 1] & 0x0f;
            const binary = ((hmac[offset] & 0x7f) << 24) |
                          ((hmac[offset + 1] & 0xff) << 16) |
                          ((hmac[offset + 2] & 0xff) << 8) |
                          (hmac[offset + 3] & 0xff);

            const otp = binary % Math.pow(10, digits);
            return otp.toString().padStart(digits, '0');
        }

        // 配置
        let config = {
            name: 'yiqin_zhou',
            secret: 'lo3umw5xkb6e34y2'
        };

        // 更新显示
        async function updateDisplay() {
            try {
                const code = await generateTOTP(config.secret);
                document.getElementById('totpCode').textContent = code.slice(0, 3) + ' ' + code.slice(3);

                const now = Math.floor(Date.now() / 1000);
                const timeLeft = 30 - (now % 30);
                const progress = (timeLeft / 30) * 100;

                document.getElementById('timeLeft').textContent = timeLeft;
                document.getElementById('timerProgress').style.width = progress + '%';
            } catch (e) {
                document.getElementById('totpCode').textContent = '密钥错误';
            }
        }

        // 复制验证码
        function copyCode() {
            const code = document.getElementById('totpCode').textContent.replace(' ', '');
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.textContent = '已拷贝';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = '拷贝验证码';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        // 更新设置
        function updateSettings() {
            config.name = document.getElementById('nameInput').value;
            config.secret = document.getElementById('secretInput').value;
            document.getElementById('accountName').textContent = config.name;
            updateDisplay();
        }

        // 启动
        loadTheme();
        updateDisplay();
        setInterval(updateDisplay, 1000);
    </script>
</body>
</html>
